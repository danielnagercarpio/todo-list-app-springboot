<div class="modal" [class.modal-open]="modalOpen">
  <div class="modal-inner" (click)="$event.stopPropagation()">
    <div class="modal-content">
      <div class="modal-content-inner">
        <div class="modal-title">Añadir tarea</div>

        <div class="modal-field">
          <label for="task-title">Tarea a realizar:</label>
          <input
            type="text"
            id="task-title"
            [(ngModel)]="task.title"
            placeholder="Título de la tarea"
          />
        </div>
        <div class="modal-field">
          <label for="task-completed">Estado de la tarea:</label>
          <select name="task-completed" [(ngModel)]="task.done" id="">
            <option [ngValue]="true">Completada</option>
            <option [ngValue]="false">Por hacer</option>
          </select>
        </div>
      </div>

      <hr class="modal-buttons-separator" />
      <div class="modal-buttons">
        <div class="button close-modal" (click)="closeModal()">Cancelar</div>
        <div class="button button-primary" (click)="saveTask()">Guardar</div>
      </div>
    </div>
  </div>
</div>
